<!-- <!DOCTYPE html> -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <title>Login</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <!-- include the stylesheet file -->
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- //Login -->
    <div class="login">
      <h1>Login</h1>

      <label for="username">
        <!-- font awesome icon -->
        <i class="fas fa-user"></i>
      </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
      />
      <label for="password">
        <i class="fas fa-lock"></i>
      </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <input type="submit" value="Login" id="loginButton" />
    </div>

    <!-- //Register Form -->
    <div class="login register">
      <h1>Register</h1>

      <label for="username">
        <!-- font awesome icon -->
        <i class="fas fa-user"></i>
      </label>

      <input
        type="text"
        name="username"
        placeholder="Username"
        id="registerUsername"
        required
      />

      <label for="password">
        <i class="fas fa-lock"></i>
      </label>
      <input
        type="password"
        name="password"
        placeholder="Password"
        id="registerPassword"
        required
      />
      <label for="name">
        <!-- font awesome icon -->
        <i class="fas fa-envelope"></i>
      </label>
      <input
        type="text"
        name="name"
        placeholder="E-mail"
        id="registerName"
        required
      />
      <input type="submit" value="Register" id="register" />
    </div>

    <script>
      const log = document.getElementById("loginButton");
      const register = document.getElementById("register");

      log.addEventListener("click", async () => {
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        let uname = username.value;
        let pass = password.value;
        const result = await fetch("http://localhost:80/api/user/readUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            uname,
            pass,
          }),
        }).then((res) => res.json());
      });

      register.addEventListener("click", async () => {
        const rUsername = document.getElementById("registerUsername");
        const rPassword = document.getElementById("registerPassword");
        const rName = document.getElementById("registerName");

        let rname = rUsername.value;
        let rpass = rPassword.value;
        let name = rName.value;

        const result = await fetch("http://localhost:80/api/user/createUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            rname,
            rpass,
            name,
          }),
        }).then((res) => res.json());
      });
    </script>
  </body>
</html>
